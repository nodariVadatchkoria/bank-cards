<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="platinumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D1D5DB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9CA3AF;stop-opacity:1" />
    </linearGradient>
    <pattern id="wavePattern" x="0" y="0" width="40" height="20" patternUnits="userSpaceOnUse">
      <path d="M0,10 Q10,0 20,10 T40,10" stroke="#6B7280" stroke-width="2" fill="none" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#platinumGradient)" rx="15"/>
  
  <!-- Wave pattern overlay -->
  <rect width="300" height="200" fill="url(#wavePattern)" rx="15"/>
  
  <!-- Card number area -->
  <rect x="20" y="120" width="200" height="20" fill="rgba(255,255,255,0.1)" rx="3"/>
  <text x="30" y="135" font-family="monospace" font-size="14" fill="white" opacity="0.8">**** **** **** 1234</text>
  
  <!-- Expiry date -->
  <text x="20" y="160" font-family="Arial" font-size="12" fill="white" opacity="0.7">08/32</text>
  
  <!-- Cardholder name -->
  <text x="20" y="180" font-family="Arial" font-size="12" fill="white" opacity="0.7">PLATINUM WAVES</text>
  
  <!-- Visa logo area -->
  <rect x="240" y="150" width="40" height="25" fill="rgba(255,255,255,0.9)" rx="3"/>
  <text x="250" y="165" font-family="Arial" font-size="10" font-weight="bold" fill="#1A1F71">VISA</text>
</svg>
