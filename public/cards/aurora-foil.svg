<svg width="400" height="252" viewBox="0 0 400 252" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <style>
        .card-bg { fill: url(#gradient-aurora-foil); }
        .logo-text { font-family: Arial, sans-serif; font-weight: bold; font-size: 18px; fill: white; }
        .card-number { font-family: 'Courier New', monospace; font-size: 14px; fill: white; opacity: 0.9; }
        .card-name { font-family: Arial, sans-serif; font-size: 10px; fill: white; opacity: 0.8; text-transform: uppercase; }
      </style>
      <linearGradient id="gradient-aurora-foil" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#ff6b6b"/><stop offset="25%" style="stop-color:#4ecdc4"/><stop offset="50%" style="stop-color:#45b7d1"/><stop offset="75%" style="stop-color:#96ceb4"/><stop offset="100%" style="stop-color:#feca57"/>
      </linearGradient>
      <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.3"/>
      </filter>
    </defs>
    
    <!-- Card background with rounded corners -->
    <rect x="8" y="8" width="384" height="236" rx="12" ry="12" class="card-bg" filter="url(#shadow)"/>
    
    <!-- Logo -->
    <text x="320" y="40" class="logo-text" text-anchor="middle">MasterCard</text>
    
    <!-- Chip -->
    <rect x="40" y="80" width="32" height="24" rx="4" ry="4" fill="white" opacity="0.9"/>
    <rect x="44" y="84" width="24" height="16" rx="2" ry="2" fill="linear-gradient(135deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57)" opacity="0.3"/>
    
    <!-- Card number -->
    <text x="40" y="140" class="card-number">•••• •••• •••• 1234</text>
    
    <!-- Cardholder name -->
    <text x="40" y="170" class="card-name">Card Holder</text>
    
    <!-- Expiry -->
    <text x="40" y="190" class="card-name">12/28</text>
    
    <!-- Network logo area -->
    <g transform="translate(320, 180)">
           <circle cx="-8" cy="0" r="12" fill="#eb001b" opacity="0.9"/>
           <circle cx="8" cy="0" r="12" fill="#f79e1b" opacity="0.9"/>
         </g>
  </svg>