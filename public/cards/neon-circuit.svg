<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#neonGradient)" rx="15"/>
  
  <!-- Circuit pattern -->
  <g stroke="#00FF88" stroke-width="2" fill="none" filter="url(#neonGlow)">
    <!-- Horizontal lines -->
    <line x1="20" y1="50" x2="280" y2="50"/>
    <line x1="20" y1="80" x2="280" y2="80"/>
    <line x1="20" y1="110" x2="280" y2="110"/>
    
    <!-- Vertical connections -->
    <line x1="50" y1="50" x2="50" y2="80"/>
    <line x1="100" y1="80" x2="100" y2="110"/>
    <line x1="150" y1="50" x2="150" y2="110"/>
    <line x1="200" y1="50" x2="200" y2="80"/>
    <line x1="250" y1="80" x2="250" y2="110"/>
    
    <!-- Circuit nodes -->
    <circle cx="50" cy="50" r="3" fill="#00FF88"/>
    <circle cx="100" cy="80" r="3" fill="#00FF88"/>
    <circle cx="150" cy="80" r="3" fill="#00FF88"/>
    <circle cx="200" cy="50" r="3" fill="#00FF88"/>
    <circle cx="250" cy="110" r="3" fill="#00FF88"/>
  </g>
  
  <!-- Card number area -->
  <rect x="20" y="120" width="200" height="20" fill="rgba(0,255,136,0.1)" rx="3"/>
  <text x="30" y="135" font-family="monospace" font-size="14" fill="#00FF88" opacity="0.9">**** **** **** 7890</text>
  
  <!-- Expiry date -->
  <text x="20" y="160" font-family="Arial" font-size="12" fill="#00FF88" opacity="0.8">09/33</text>
  
  <!-- Cardholder name -->
  <text x="20" y="180" font-family="Arial" font-size="12" fill="#00FF88" opacity="0.8">NEON CIRCUIT</text>
  
  <!-- Visa logo area -->
  <rect x="240" y="150" width="40" height="25" fill="rgba(255,255,255,0.9)" rx="3"/>
  <text x="250" y="165" font-family="Arial" font-size="10" font-weight="bold" fill="#1A1F71">VISA</text>
</svg>
