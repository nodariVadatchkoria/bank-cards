<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
    <pattern id="diamondPattern" x="0" y="0" width="30" height="30" patternUnits="userSpaceOnUse">
      <polygon points="15,5 20,15 15,25 10,15" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
    </pattern>
    <filter id="sparkle">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#diamondGradient)" rx="15"/>
  
  <!-- Diamond pattern overlay -->
  <rect width="300" height="200" fill="url(#diamondPattern)" rx="15"/>
  
  <!-- Central diamond -->
  <polygon points="150,30 170,70 150,110 130,70" fill="rgba(255,255,255,0.3)" stroke="rgba(255,255,255,0.6)" stroke-width="2" filter="url(#sparkle)"/>
  
  <!-- Sparkle effects -->
  <g fill="white" opacity="0.8" filter="url(#sparkle)">
    <circle cx="80" cy="40" r="2"/>
    <circle cx="220" cy="50" r="1.5"/>
    <circle cx="100" cy="80" r="1"/>
    <circle cx="200" cy="90" r="2"/>
    <circle cx="60" cy="120" r="1.5"/>
    <circle cx="240" cy="130" r="1"/>
  </g>
  
  <!-- Card number area -->
  <rect x="20" y="120" width="200" height="20" fill="rgba(255,255,255,0.1)" rx="3"/>
  <text x="30" y="135" font-family="monospace" font-size="14" fill="white" opacity="0.9">**** **** **** 8642</text>
  
  <!-- Expiry date -->
  <text x="20" y="160" font-family="Arial" font-size="12" fill="white" opacity="0.8">05/36</text>
  
  <!-- Cardholder name -->
  <text x="20" y="180" font-family="Arial" font-size="12" fill="white" opacity="0.8">DIAMOND SPARKLE</text>
  
  <!-- Visa logo area -->
  <rect x="240" y="150" width="40" height="25" fill="rgba(255,255,255,0.9)" rx="3"/>
  <text x="250" y="165" font-family="Arial" font-size="10" font-weight="bold" fill="#1A1F71">VISA</text>
</svg>
