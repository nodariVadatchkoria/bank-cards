<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="forestGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#064E3B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#065F46;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <pattern id="leafPattern" x="0" y="0" width="25" height="25" patternUnits="userSpaceOnUse">
      <path d="M12,5 C8,8 8,12 12,15 C16,12 16,8 12,5 Z" fill="rgba(34,197,94,0.3)" stroke="rgba(34,197,94,0.4)" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#forestGradient)" rx="15"/>
  
  <!-- Leaf pattern overlay -->
  <rect width="300" height="200" fill="url(#leafPattern)" rx="15"/>
  
  <!-- Tree silhouette -->
  <rect x="140" y="100" width="20" height="40" fill="rgba(34,197,94,0.6)"/>
  <circle cx="150" cy="90" r="25" fill="rgba(34,197,94,0.4)"/>
  
  <!-- Card number area -->
  <rect x="20" y="120" width="200" height="20" fill="rgba(255,255,255,0.1)" rx="3"/>
  <text x="30" y="135" font-family="monospace" font-size="14" fill="white" opacity="0.9">**** **** **** 3456</text>
  
  <!-- Expiry date -->
  <text x="20" y="160" font-family="Arial" font-size="12" fill="white" opacity="0.8">04/34</text>
  
  <!-- Cardholder name -->
  <text x="20" y="180" font-family="Arial" font-size="12" fill="white" opacity="0.8">FOREST EMERALD</text>
  
  <!-- MasterCard logo area -->
  <rect x="240" y="150" width="40" height="25" fill="rgba(255,255,255,0.9)" rx="3"/>
  <text x="245" y="165" font-family="Arial" font-size="8" font-weight="bold" fill="#EB001B">Master</text>
  <text x="245" y="170" font-family="Arial" font-size="8" font-weight="bold" fill="#F79E1B">Card</text>
</svg>
